<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>מדבקה לרכב - ה׳ יתברך תמיד אוהב אותי</title>

    <!-- סגנון עיצוב -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Heebo:wght@400;700&display=swap');

        /* עיצוב כללי */
        body {
            font-family: 'Heebo', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
            align-items: center;
            height: 100vh;
        }

        h1, h2, p {
            margin: 5px 0;
        }

        h1 {
            font-size: 1.5em;
            color: #000;
            font-weight: 700;
        }

        h2 {
            font-size: 2em;
            color: #444;
            font-weight: bold;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }

        p {
            font-size: 1.2em;
            color: #d9534f;
            font-weight: bold;
            margin-top: 5px;
        }

        img {
            width: 100%;
            max-width: 250px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .features {
            font-size: 1em;
            text-align: left;
            max-width: 300px;
            margin: 0;
            padding: 0;
            list-style: none;
        }

        .features li {
            margin: 5px 0;
        }

        .features li::before {
            content: "✔";
            color: #28a745;
            margin-right: 5px;
        }

        .cta-button {
            display: inline-block;
            background-color: #25D366;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            font-size: 1em;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .cta-button:hover {
            background-color: #1da851;
        }

        /* מלבן הביט */
        .bit-container {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .bit-container:hover {
            transform: scale(1.05);
        }

        .bit-container img {
            width: 80px;
            height: auto;
        }
    </style>
</head>
<body>
    <h2>ה׳ יתברך תמיד אוהב אותי</h2>
    <h1>מדבקה לרכב</h1>
    <p>50₪ לא כולל משלוח!</p>
    <img src="https://i.imgur.com/un1AK6l.jpeg" alt="מדבקה">

    <ul class="features">
        <li>איכות הדפסה גבוהה</li>
        <li>עמיד למים ולשמש</li>
        <li>עיצוב שמותאם לכל רכב</li>
    </ul>

    <!-- כפתור וואטסאפ -->
    <a href="https://wa.me/972549416265?text=שלום,%20אני%20מעוניין/ת%20לרכוש%20את%20המדבקה." 
       class="cta-button">רכוש דרך WhatsApp</a>

    <!-- מלבן הביט -->
    <p>או שלם ישירות עם ביט:</p>
    <a href="bit://send?phone=0549416265" target="_blank">
        <div class="bit-container">
            <img src="https://i.imgur.com/GRK9qtT.jpeg" alt="ביט">
        </div>
    </a>
</body>
</html>
