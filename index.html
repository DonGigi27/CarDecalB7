<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>מדבקה לרכב - ה׳ יתברך תמיד אוהב אותי</title>

    <!-- סגנון CSS -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Heebo:wght@400;700&display=swap');

        /* עיצוב כללי */
        body {
            font-family: 'Heebo', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f8fa;
            color: #333;
            text-align: center;
            overflow-x: hidden;
        }

        header {
            background-color: #007bff;
            color: white;
            padding: 20px 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
            font-weight: bold;
        }

        main {
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            opacity: 0;
            filter: blur(10px);
            transform: translateY(-50px); /* מתחיל מלמעלה */
            transition: opacity 1s ease, filter 1s ease, transform 1s ease; /* אנימציה */
        }

        main.loaded {
            opacity: 1;
            filter: blur(0);
            transform: translateY(0); /* מגיע למקומו הסופי */
        }

        .product-card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
            text-align: center;
            padding: 20px;
        }

        .product-card img {
            width: 100%;
            max-width: 250px;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .product-price {
            font-size: 1.8em;
            color: #d9534f;
            font-weight: bold;
            margin: 10px 0;
        }

        .delivery-info {
            font-size: 1em;
            color: #666;
            margin: 5px 0 15px;
        }

        .features {
            font-size: 1em;
            text-align: left;
            list-style: none;
            padding: 0;
            margin: 10px auto 20px;
            max-width: 250px;
        }

        .features li {
            margin: 10px 0;
        }

        .features li::before {
            content: "✔";
            color: #28a745;
            margin-right: 5px;
        }

        .cta-button {
            display: inline-block;
            background-color: #25D366;
            color: #fff;
            padding: 15px 20px;
            text-decoration: none;
            font-size: 1.2em;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease, transform 0.2s;
        }

        .cta-button:hover {
            background-color: #1da851;
            transform: scale(1.05);
        }

        .bit-container {
            margin-top: 20px;
        }

        .bit-container img {
            width: 80px;
            height: auto;
        }

        .bit-instructions {
            font-size: 1.1em;
            color: #333;
            margin-top: 15px;
        }

        footer {
            margin-top: 30px;
            background-color: #f1f1f1;
            padding: 10px;
            font-size: 0.9em;
            color: #666;
        }
    </style>
</head>
<body>
    <!-- כותרת הדף -->
    <header>
        <h1>מדבקה לרכב</h1>
    </header>

    <!-- תוכן הדף -->
    <main id="content">
        <!-- כרטיס המוצר -->
        <div class="product-card">
            <h2>ה׳ יתברך תמיד אוהב אותי</h2>
            <img src="https://i.imgur.com/un1AK6l.jpeg" alt="מדבקה">
            <p class="product-price">50₪</p>
            <p class="delivery-info">משלוח בתוספת 20₪ לתושבי באר שבע בלבד</p>

            <ul class="features">
                <li>איכות הדפסה גבוהה</li>
                <li>עמיד למים ולשמש</li>
                <li>עיצוב שמותאם לכל רכב</li>
            </ul>

            <a href="https://wa.me/972549416265?text=שלום,%20אני%20מעוניין/ת%20לרכוש%20את%20המדבקה." 
               class="cta-button">שלחו הודעה</a>
        </div>

        <!-- תשלום ביט -->
        <div class="bit-container">
            <img src="https://i.imgur.com/GRK9qtT.jpeg" alt="ביט">
            <p class="bit-instructions">לשלם 50₪ באפליקציית ביט למספר: <strong>054-941-6265</strong></p>
        </div>
    </main>

    <!-- כותרת תחתונה -->
    <footer>
        כל הזכויות שמורות © 2025
    </footer>

    <!-- JavaScript -->
    <script>
        window.addEventListener('load', () => {
            const content = document.getElementById('content');
            content.classList.add('loaded');
        });
    </script>
</body>
</html>
